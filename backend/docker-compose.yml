# backend/docker-compose.yml
version: '3.8'

services:
  # PostgreSQL + PostGIS 데이터베이스
  postgres:
    image: postgis/postgis:15-3.3
    container_name: codelab_postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yoon1992
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - codelab_network

  # Dragonfly 서버 (Redis 호환)
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    container_name: codelab_dragonfly
    ports:
      - "6379:6379"
    command: ["--logtostderr", "--port=6379"]
    networks:
      - codelab_network

  # Django 웹 애플리케이션
  web:
    build: .
    container_name: codelab_web
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_files:/app/staticfiles
      - media_files:/app/media
    environment:
      - DEBUG=True
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=postgres
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=yoon1992
      - REDIS_HOST=dragonfly
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - dragonfly
    networks:
      - codelab_network

  # Celery Worker
  celery_worker:
    build: .
    container_name: codelab_celery_worker
    command: celery -A config worker --loglevel=info --pool=solo
    volumes:
      - .:/app
      - static_files:/app/staticfiles
      - media_files:/app/media
    environment:
      - DEBUG=True
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=postgres
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=yoon1992
      - REDIS_HOST=dragonfly
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - dragonfly
    networks:
      - codelab_network

  # Celery Beat (스케줄러, 선택사항)
  celery_beat:
    build: .
    container_name: codelab_celery_beat
    command: celery -A config beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=postgres
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=yoon1992
      - REDIS_HOST=dragonfly
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - dragonfly
    networks:
      - codelab_network

  # Celery Flower (모니터링 도구, 선택사항)
  celery_flower:
    build: .
    container_name: codelab_celery_flower
    command: celery -A config flower --port=5555
    ports:
      - "5555:5555"
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=postgres
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=yoon1992
      - REDIS_HOST=dragonfly
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - dragonfly
    networks:
      - codelab_network

volumes:
  postgres_data:
  static_files:
  media_files:

networks:
  codelab_network:
    driver: bridge
